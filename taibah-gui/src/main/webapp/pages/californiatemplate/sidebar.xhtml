<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pc="http://primefaces.org/california">

    <div class="layout-sidebar #{guestPreferences.menuColor eq 'dark' ? 'layout-sidebar-dark' : ''} #{guestPreferences.menuColor eq 'gradient' ? 'layout-sidebar-dark layout-sidebar-gradient': ''}">
        <div class="sidebar-scroll-content">
            <h:form id="sidebarProfileForm">
                <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' ? true : false}">
                    <div class="user-profile">
                        <a id="sidebar-profile-button" href="#">
                            <p:graphicImage id="imageView" title="#{dashboard.loggedinUser.username} 's profile"
                                            
                                            styleClass="profile-image" value="#{not empty dashboard.loggedinUser.customPropOne?dashboard.loggedinUser.customPropOne:'/resources/california-layout/images/avatar.png'}" 
                                            />

                            <span class="sidebar-profile-name">#{dashboard.loggedinUser.username}</span>
                            <span class="sidebar-profile-role">#{dashboard.loggedinUser.username}</span>
                        </a>
                        <ul id="sidebar-usermenu" class="usermenu">
                            <li>
                                  <a href="#{request.contextPath}/#{profileView.viewPath}">
                                    <i class="pi pi-fw pi-user"/>
                                    <span class="topbar-item-name">Profile</span>
                                </a>
                            </li>



                        </ul>
                    </div>
                </ui:fragment>
            </h:form>
            <h:form id="menuform">
                <pc:menu widgetVar="CaliforniaMenuWidget">
                    <p:menuitem id="dashboard" value="Dashboard" icon="pi pi-fw pi-home" outcome="/pages/dashboard/Dashboard"/>
                    <p:menuitem id="users" value="Users" icon="pi pi-fw pi-users" outcome="/pages/users/UsersView"/>

                    <p:submenu id="settings" label="Settings" icon="pi pi-fw pi-cog" >
                        <p:menuitem id="roles" value="Roles" icon="pi pi-fw pi-cog" outcome="/pages/users/RolesView"/>

                        <p:menuitem id="system_settings" value="System options" icon="pi pi-fw pi-user" outcome="/pages/setting/AppSettingsForm"/>
                    </p:submenu>

                </pc:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
