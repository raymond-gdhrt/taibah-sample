<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="settingsForm" rendered="#{ (akmsRenderer.administrator) }">
                   

                    <div class="card card-w-title">
                        <p:fieldset legend="Application Settings"
                                    style="margin-bottom:20px; width:90%; ">
                            <p:panelGrid columns="1" layout="grid"
                                         styleClass="ui-panelgrid-blank form-group">

                                <h:outputText value="Base USSD Service Code"
                                              style="font-size: 18px;" />
                                <p:inputText required="true"   
                                               value="#{settingsForm.model.systemServiceCode}"
                                               style="padding: 10px; font-size: 20px; width:100%;"
                                               />
                            </p:panelGrid>

                        </p:fieldset>

                        <div class="ui-g">
                            <div class="ui-g-1">
                                <div style="text-align: center">
                                    <p:commandButton icon="fa fa-save" value="Save" id="saveBtn"
                                                     styleClass="green-btn" validateClient="true"
                                                     style="margin-bottom:15px; " action="#{settingsForm.save}"
                                                     update="settingsForm" />
                                </div>
                            </div>
                            <div class="ui-g-1">
                                <p:button value="Back" styleClass="red-btn"
                                          icon="fa fa-backward" 
                                          outcome="#{settingsForm.parentView}" />
                            </div>
                        </div>
                    </div>
                    <p:blockUI block="settingsForm" trigger="saveBtn">
                        <p:graphicImage value="/resources/images/workingicon.png" />
                    </p:blockUI>
                </h:form>
            </div>

        </div>
    </ui:define>
</ui:composition>
